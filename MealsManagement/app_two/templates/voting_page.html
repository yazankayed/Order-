<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/voting.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Voting</title>
</head>

<body>
    <div class="container">
        <div class="nav-top">
            <div class="nav">
                <a class="navbar-brand" href="#">
                    <img class="logo" src='{% static "imgs/logo.png" %}' alt="logo">
                </a>
            </div>
            <div class="right">
                <div class="d-grid gap-2 d-md-block">
                    <a href="/logout"><button type="button" class="btn btn-outline-danger">Logout</button></a>
                </div>
            </div>
        </div>
        <div class="mid">
            <a href="/thewinner"><button type="button" class="btn btn-danger">End Vote</button></a>
        </div>
        <hr class="border border-danger border-2 opacity-50">
        <div style="display: flex; justify-content: space-evenly;">
            {% for i in show_all_resturants %}
            <div>
                <div style="margin-left: 20px; display: flex; justify-content: space-between; ">

                    {% if logged_user in i.users_who_voted.all %}
                    <br>
                    <p>Already voted to that resturant</p>
                    {% else %}
                    <a href="/submitvote/{{i.id}}"><button type="button" class="btn btn-success">Vote</button><br></a>
                    {% endif %}

                </div>

                <div class="img-mid">
                    <br>
                    <img src=' {{i.rest_logo}} ' alt="stones" class="stones">
                </div>

                <div style="display: flex; justify-content: space-between;">
                    <button class="btn btn-danger">Voted: <span class="b"> {{i.votes}} </span></button>
                </div>
            </div>
            {% endfor %} <!--conter for users voted-->
        </div>

        <div id="chat-messages">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <br>
        <div style="background-color: brown; width: 778.22px;height: 300px;">
            {% for message in msg %}
            <p>{{message.message}}</p>
            {% endfor %}
        </div>
        <form action="/message" method="post">
            {% csrf_token %}
            <textarea name="post_message" cols="100" rows="2"></textarea><br><br>
            
            <button type="submit">Post a message</button>
        </form>




    </div>

    </div>













    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {

            $('button').on('click', function () {
                var button = $(this);
                var url = button.attr('href');
                $.ajax({
                    url: url,
                    method: 'GET',
                    success: function (response) {
                        $('#content').html(response);
                    },
                    error: function (xhr, status, error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>

</html>
